<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Is Your Birthday Lucky?</title>
</head>
<body>
    <div class="main">
        <div class="parallax">
            <div class="firstHalf main-height">
                <div class="section">
                    <div class="title">
                        <h1>Is Your Birthday Lucky?</h1>
                        <a href="#secondHalf" class="downArrow"><i class="fas fa-angle-down bounce"></i></a>
                    </div>
                </div>
            </div>
            <div class="secondHalf main-height" id="secondHalf">
                <div class="section">
                    <div id="alertBox">
                        <div class="notice">
                            <strong>Privacy Notice!</strong> We are not storing your data.
                        </div>
                        <div id="crossBtn" style="padding-left:1rem; font-size: 1rem; cursor: pointer; ">
                            <i style="pointer-events: none;" class="fas fa-times"></i>
                        </div>
                    </div>
                    <h2>Enter your Birthdate and lucky number to continue.</h2>
                    <form id="form">
                        <label for="date" class="label">
                            Select your Birth Date:
                        </label>
                        <input type="date" id="date" >
                        <label class="label" for="luckyNo">Enter your Lucky Number:</label>
                        <input type="number" id="luckyNo" min="1" step="1" required >
                        <button class="btn" type="submit">Check</button>
                    </form> 
                    <div class="output"></div>
                </div>
            </div>
        </div>
        <footer class="footer section">
            <ul>
                <li class="footerLink">
                    <a href="https://github.com/Husain01" target="_blank"><i class="fab fa-github" aria-hidden="true"></i></a>
                </li>
                <li class="footerLink">
                    <a href="https://twitter.com/itswhoissane" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li class="footerLink">
                    <a href="https://www.linkedin.com/in/hussain-bhagat/" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </li>
                <li class="footerLink">
                    <a href="https://www.instagram.com/itswhoissane/" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li class="footerLink">
                    <a href="https://husainbhagat.netlify.app/" target="_blank">
                        <i class="fas fa-briefcase"></i>
                    </a>
                </li>
            </ul>
            <div class="copyright">
                Â© 2021 | Husain01 | 
                <a href="#alertBox" class="privacyPolicy">Privacy Policy</a>
            </div>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
